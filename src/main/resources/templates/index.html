<html>
<head>
    <meta charset="UTF-8">
    <title>Tabletop Calendar</title>
    <script src="main.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.9/auth0-spa-js.production.js"></script>
</head>

<style>
    .hidden {
        display: none;
    }

    label {
        margin-bottom: 10px;
        display: block;
    }
</style>

<body>

<div id="tabletopCalendarWebApp"></div>

<script type="text/javascript">
    let auth0 = null;
    const fetchAuthConfig = () => fetch("/auth_config.json");

    const configureClient = async () => {
        const response = await fetchAuthConfig();
        const config = await response.json();

        auth0 = await createAuth0Client({
            domain: config.domain,
            client_id: config.clientId,
            audience: config.audience
        });
    };

    window.onload = async () => {
        await configureClient();
        updateUI();
        const isAuthenticated = await auth0.isAuthenticated();
        if (isAuthenticated) {
            return;
        }
        const query = window.location.search;
        if (query.includes("code=") && query.includes("state=")) {
            await auth0.handleRedirectCallback();
            updateUI();
            window.history.replaceState({}, document.title, "/");
        }
    }

    const updateUI = async () => {
        const isAuthenticated = await auth0.isAuthenticated();
        if (isAuthenticated) {
            const token = await auth0.getTokenSilently();
            const bearerToken = "Bearer " + token;
            console.log(bearerToken)
            app.ports.toElm.send(bearerToken);

        }
    };

    const login = async () => {
        await auth0.loginWithRedirect({
            redirect_uri: window.location.origin
        });
    };

    const logout = () => {
        auth0.logout({
            returnTo: window.location.origin
        });
    };

    const app = Elm.Main.init({
        node: document.getElementById('tabletopCalendarWebApp'),
        flags: {
            loginMessage: "admin-login",
            logoutMessage: "admin-logout"
        }
    });

    app.ports.toJs.subscribe(function(message) {
        console.log(message)
        if (message === "admin-login") {
            login()
        } else if (message === "admin-logout") {
            logout()
        }
    });

</script>
</body>
</html>
