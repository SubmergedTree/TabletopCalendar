auth0:
  audience: https://tabletopcalendarservice.com
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-subtree.eu.auth0.com/
  thymeleaf:
    reactive:
      max-chunk-size: 8192

game:
  searchCache:
    maxSize: 1000
    expire: 1
  attributesCache:
    maxSize: 1000
    expire: 1
  searchObject:
    maxSize: 1000
    expire: 1

gameSession:
  daysUntilExpire: 30